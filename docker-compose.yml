services:
  app:
    build: .
    environment:
      RACK_ENV: production
    expose:
      - "4567"
    depends_on:
      - redis
    networks:
      - web
  
  redis:
    image: redis/redis-stack:latest
    container_name: redis_menu_digital
    ports:
      - "6379:6379"       # Redis
    networks:
      - web


  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - web

  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command: >
      "certbot certonly --standalone --non-interactive --agree-tos
      --email perodrigues132006@gmail.com -d feiraamizade2025.evocloud.tec.br"

networks:
  web: