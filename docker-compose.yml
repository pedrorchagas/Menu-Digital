services:
  app:
    build: .
    environment:
      RACK_ENV: production
    expose:
      - "4567"
    depends_on:
      - redis
      - mysql
    networks:
      - web
  
  redis:
    image: redis/redis-stack:latest
    container_name: redis_menu_digital
    ports:
      - "6379:6379"       # Redis
    networks:
      - web

  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: feiraamizade_banco
      MYSQL_USER: feiraamizade
      MYSQL_PASSWORD: feiraamizade_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - web

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - web

networks:
  web: